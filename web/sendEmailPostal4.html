<!DOCTYPE html>
<html lang="es">
 <head> 
  <title>Formulario email</title>
  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
 </head>
 <body>
 <br />
 <!-- a row has to be in a container -->
 <div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">
	  	<h1>Env√≠a la postal .. 
	  	</h1>
	  </div>
	  <div class="panel-body">
	  	<div class="col-sm-6 col-md-3">
	  		<img class="img-responsive" src="../recursos/img/postal4.jpg" alt="playa">
	  	</div>
		<div class="col-sm-6 col-md-8">
	  		<!-- Contacts -->
 <div id="contacts">
   <div class="row">	
     <!-- Alignment -->
		<div class=" col-sm-6 col-md-8">
		   <!-- Form itself -->
			  <form name="sentMessage" class="well" id="contactForm"  novalidate>

				<div class="control-group">
						<div class="controls">
							<input type="text" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Introduzca tu email" />
							<p class="help-block"></p>
						</div>
				 </div> 	
					<div class="control-group">
					  <div class="controls">
						<input type="email" class="form-control" placeholder="Email" 
						   id="email" required data-validation-required-message="Introduzca tu email" />
					  </div>
					</div> 	

				   <div class="control-group">
					 <div class="controls">
						<textarea rows="10" cols="100" class="form-control" 
						   placeholder="Message" id="message" required
				   data-validation-required-message="Introduzca el mensaje" minlength="5" 
						   data-validation-minlength-message="Min 5 caracteres" 
							maxlength="999" style="resize:none"></textarea>
					</div>
				   </div> 		 
			 <div id="success"> </div> <!-- For success/fail messages -->
			<a class="btn btn-primary" href="../postalEnviada.html"> Enviar <span class="glyphicon glyphico"></span></a>
			<br/>
			  </form>
		</div>
      </div>
    </div>
	  	</div>
	
 

		    
		      
		          
	  </div>

</div>

	
	
 <!-- JS FILES -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
 <script src="./js/bootstrap.min.js"></script>
 <script src="./js/jqBootstrapValidation.js"></script>
 <script src="./js/contact_me.js"></script>

  </body>
</html>
